<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style/style.css">

    <title>Music Box - Pagina inicial</title>

</head>
<body>

    <nav class="Navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="row">

                <!--Pesquisa mobile-->
                <div class="nav-item col text-elf d-block d-sm-none py-3">
                    <!--Botão-->
                    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" aria-controls="offcanvasTop"><i class="bi bi-search"></i></button>
                    <!--Janela offCanvas-->
                    <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">

                        <div class="offcanvas-header">
                            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>

                        <div class="offcanvas-body">
                            <form action="#" method="get" class="d-flex input-group">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" aria-describedby="buttonSearchMobile">
                                <button class="btn btn-outline-success" type="submit" id="buttonSearchMobile"><i class="bi bi-search"></i></button>
                            </form>
                        </div>

                    </div>
                </div>

                <!--Logo-->
                <a href="" class="navbar-brand col-lg-4 col-sm-2 col text-md-start text-center m-0">
                    <img src="./images/logo.png" alt="logo" id="logo">
                </a>

                <!--Pesquisa tablet/Desktop-->
                <form action="#" method="get" class="nav-item col d-none d-sm-flex py-3 input-group">
                    <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search" aria-describedby="buttonSearch">
                    <button class="btn btn-outline-success" type="submit" id="buttonSearch"><i class="bi bi-search"></i></button>
                </form>
                
                <!--Botão de Login-->
                <div class="nav-item dropdown col-lg-4 col-sm-2 col text-end pe-md-3 py-3">
                    <!--Botão-->
                    <a href="#" data-toggle="dropdown" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" class="btn btn-primary dropdown login-btn" aria-expanded="false"><i class="bi bi-person-circle"></i></a>
                    <!--DropDown-->
                    <div class="dropdown-menu action-form" aria-labelledby="dropdownMenuLink">

                        <div class="dropdown-item mx-auto">
                            <p>Entre com o Google</p>
                            <a href="#" class="btn btn-secondary google-btn"><i class="bi bi-google"> Google</i></a>
                        </div>

                        <div class="dropdown-divider"></div>

                        <form class="px-4 py-3">

                            <div class="form-group">
                                <label for="emailInput">Endereço de E-mail</label>
                                <input type="email" class="form-control" id="emailInput" placeholder="email@exemplo.com">
                            </div>

                            <div class="form-group">
                                <label for="passwdInput">Senha</label>
                                <input type="password" class="form-control" id="passwdInput" placeholder="Password">
                            </div>

                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="dropdownCheck">
                                <label class="form-check-label" for="dropdownCheck">
                                    Lembrar desta conta
                                </label>
                            </div>

                            <button type="submit" class="btn btn-primary">Login</button>

                        </form>

                        <div class="dropdown-divider"></div>

                        <a class="dropdown-item" href="#">Novo por aqui? Inscreva-se!</a>
                        <a class="dropdown-item" href="#">Esqueçeu a senha?</a>

                    </div>
                </div>
            </div>
        </div>
    </nav>
    













    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
